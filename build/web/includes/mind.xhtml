<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Assignation d'Animateur</title>
    </h:head>
    <h:body>
        <ui:composition>
          <h:form id="form"   >
       
             <p:growl id="messages" showDetail="true" life="3000" sticky="true" />  
             <p:commandButton value="Print" type="button"  icon="ui-icon-print">  
        <p:printer target="mindMap" />  
             </p:commandButton>

    <p:mindmap id="mindMap" value="#{mindMapAnimateurs.root}"  style="width:100%;height:400px;">  
                    <p:ajax event="select" listener="#{mindMapAnimateurs.onNodeSelect}" />  
                    <p:ajax event="dblselect" listener="#{mindMapAnimateurs.onNodeDblselect}" update="output" oncomplete="details.show()"/>  
    </p:mindmap>  
  
             <p:dialog widgetVar="details" id="details" header="Node Details" resizable="false"  showEffect="fade" hideEffect="fade">  
        <h:outputText id="output" value="#{mindMapAnimateurs.selectedNode.data}" />  
              
            
    </p:dialog>  
           
            </h:form>    
        </ui:composition>
    </h:body>
</html>
