<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Fontaines</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form id="frmSaisie">
        
              <h:panelGrid id="bureauPanel" columns="2" style="width: 500px; height: 150px">            
                 
                    <h:outputLabel for="cboquartier" value="Quartier : *"/>   
                    <p:selectOneMenu id="cboquartier"  value="#" rendered="true" style="width:200px;" >
                        <f:selectItems  value="#"   />
                        <p:ajax process="@this" update="@this" />
                    </p:selectOneMenu>  
                   <h:outputLabel for="infrastructure" value="Name : *"/>   
                   <p:inputText id="infrastructure" value="#{objetGPSBean.selectedObjetGPS.name}" style="width: 200px"/>
                    <h:outputLabel for="bureauno" value="Code  # : *"/>
                    <p:inputText id="bureauno" value="#{objetGPSBean.selectedObjetGPS.codeString}" style="width: 200px"/>
                 <h:outputLabel for="compteurno" value="Description : *"/>
                 <p:inputText id="compteurno" value="#{objetGPSBean.selectedObjetGPS.description}" style="width: 200px"/>
                 <h:outputLabel for="compteurlecture" value="Objet Reerence : *"/>
                 <p:inputText id="compteurlecture" value="#{objetGPSBean.selectedObjetGPS.objetRef}" style="width: 200px"/>  
                 <h:outputLabel for="compteuroldid" value="Memo :  "/>
                 <p:inputText id="compteuroldid" value="#{objetGPSBean.selectedObjetGPS.memo}" readonly="true" />
                 <h:outputLabel for="description" value="Comment : *"/>
                 <p:inputTextarea id="description" value="#{objetGPSBean.selectedObjetGPS.comment}" style="width: 200px"/>
                 <h:outputLabel for="latitude" value="Latitude: *"/>
               <p:inputText id="latitude" value="#{objetGPSBean.selectedObjetGPS.latitude}" style="width: 200px"/>
                
                <h:outputLabel for="longitude" value="Longitude: *"/>
                <p:inputText id="longitude" value="#{objetGPSBean.selectedObjetGPS.longitude}" style="width: 200px"/>
                 
                 <h:outputLabel for="altitude" value="Altitude: *"/>
                 <p:inputText id="altitude" value="#{objetGPSBean.selectedObjetGPS.altitude}" style="width: 200px"/>
                 
                         </h:panelGrid>
                        
                         <table>
                        <th> 
                            <p:commandButton value="Enregistrer" icon="ui-icon-check" update=":form:messages" action="#"  />
                        </th>
                        <th>
                            <p:commandButton value="Annuler" icon="ui-icon-reset" type="reset"  />
                        </th>
                        
                         </table>
                
       
          
 
            
            </h:form>    
        </ui:composition>
    </h:body>
</html>
