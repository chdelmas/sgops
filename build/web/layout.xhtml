<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
       <!--
        <link href="./resources/css/app.css" rel="stylesheet" type="text/css" />
       
         <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/images/favicon.ico" type="image/x-icon" />
       --> 
       <title>#{labels['pageTitle']}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    </h:head>

    <h:body>
<p:layout fullPage="true">
     
    <p:layoutUnit position="north" size="120"  header="#{labels['pageTitle']}"  style=" text-align:  center; font-size: small;" resizable="false" closable="false" collapsible="false">
        <ui:include src="includes/header.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit position="south" size="110"    resizable="true" closable="true" collapsible="true">
               <ui:include src="includes/footer.xhtml" />
            </p:layoutUnit>
 
             <p:layoutUnit position="center"   >
                  
                <ui:insert name="content">
                   
                </ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>

</html>
