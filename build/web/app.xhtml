<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>#{labels['pageTitle']}</title>
        <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
            </style>
             
    </h:head>
    <h:body>
       
       
      <p:layout fullPage="true">
           <p:growl id="messages" showDetail="true" life="3000"  />  
          <p:layoutUnit position="north" size="90" header="#{labels['pageTitle']}" style=" text-align:  center; font-size: small;"  resizable="true" closable="true" collapsible="true">
              <div id="top" align="Top">
                  
                  <ui:include src="includes/header.xhtml" />
                  
                    <ui:include src="includes/topmenu.xhtml" />
            </div>
            <!--
                 <ui:include src="includes/topmenu.xhtml" />
            -->
          </p:layoutUnit>
          
           <p:layoutUnit position="center" size="300"   >
          
          <ui:include src="includes/dashboard.xhtml" />
         
        </p:layoutUnit>
         
    <p:layoutUnit position="south" size="130" header="Supporté par :" resizable="true" closable="true" collapsible="true">
         
       <ui:include src="includes/footer.xhtml" />
        
    </p:layoutUnit>
    
          
    <p:layoutUnit position="west" size="200" header="Menu" resizable="true" closable="false" collapsible="false">
 
         <ui:include src="includes/leftmenu.xhtml" />
  
    </p:layoutUnit>
 
    <p:layoutUnit position="east" size="200" header="Couche de données" resizable="true" closable="true" collapsible="true" effect="drop">
        
    </p:layoutUnit>
  
     
</p:layout>
               
               
    </h:body>
</html>
